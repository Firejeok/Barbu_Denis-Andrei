    <h1>Exercitiul 4</h1>

    <script>
 
        function verificaDreptunghi(a, b, c, d) {

            
            let laturi = [a, b, c, d];
            
            
            laturi.sort((x, y) => x - y); 

            
            if (laturi[0] > 0 && laturi[0] === laturi[1] && laturi[2] === laturi[3]) {
                

                const lungime = laturi[3];
                const latime = laturi[0];

                const perimetru = 2 * (lungime + latime);

                const aria = lungime * latime;


                console.log(`Cele 4 numere pot reprezenta laturi ale unui dreptunghi`);
                console.log(`Perimetru  ${perimetru}. Aria  ${aria}.`);
                
            } else {

                console.log("Cele 4 numere nu pot reprezenta laturi ale unui dreptunghi");
            }
        }


        verificaDreptunghi(25, 4, 25, 16); 
        verificaDreptunghi(13, 17, 13, 17);



    </script>
