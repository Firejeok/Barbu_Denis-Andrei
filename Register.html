<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <h1>Nume SITE</h1>
        
        <section>
            <h2>Fii parte din familia noastra!</h2>
            <form>
                <label for="Nume">Nume</label>
                <input type="text" id="nume" name="nume"><br>
                <label for="Prenume">Prenume</label>
                <input type="text" id="prenume" name="prenume"><br>
                <label for="Email">Email</label>
                <input type="email" id="email" name="email"><br>
                <label for="Telefon">Telefon</label>
                <input type="tel" id="telefon" name="telefon" placeholder="0741234567"><br>
                <label for="Parola">Parola</label>
                <input type="password" id="password" name="Parola"><br>
                <label for="ConfirmaParola">Confirma Parola</label>
                <input type="password" id="confirmpassword" name="ConfirmaParola"><br>

                <input type="submit" value="Inregistrare"/>

            </form>
        </section>




    </body>
</html>
