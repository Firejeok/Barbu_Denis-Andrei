<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Exercitiul 2</title>
</head>
<body>
    <h1>Exercitiul 2</h1>

    <script>
        let tranzactie1 = true;
        let tranzactie2 = false;

        
        if (tranzactie1) {
            console.log("Tranzactie acceptata!");
        }

        
        if (tranzactie2) {
            console.log("Tranzactie acceptată!"); 
        } else {
            console.log("Tranzactie refuzată!");
        }

        /*
        Descriere:
        
        1. Comportamentul observat la primul IF (cu tranzactie1 = true):
           - Se afiseaza mesajul "Tranzactie acceptata!".
           - Condiția 'if (tranzactie1)' este TRUE, deci codul va arata mesajul dorit.
        2. Comportamentul observat la al doilea IF-ELSE (cu tranzactie2 = false):
           - Se afiseaza mesajul "Tranzactie refuzată!".
           - Condiția 'if (tranzactie2)' este FALSE, deoarece a fost initializata cu false ca boolean, deci if-else va sari peste prima verificare, pentru ca este falsa si practic va executa a doua sectiune.

        */
    </script>
</body>
</html>
