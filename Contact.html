    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // 1. SelectƒÉm elementele din HTML
            const toggleButton = document.getElementById('quickNavToggle');
            const menu = document.getElementById('quickNavMenu');

            // 2. VerificƒÉm dacƒÉ elementele existƒÉ pe paginƒÉ (ca sƒÉ nu avem erori)
            if (toggleButton && menu) {

                // 3. AdƒÉugƒÉm evenimentul de CLICK pe butonul hamburger
                toggleButton.addEventListener('click', function () {
                    // AdaugƒÉ/Scoate clasa .open pe buton (pentru anima»õia X)
                    toggleButton.classList.toggle('open');

                    // AdaugƒÉ/Scoate clasa .active pe meniu (pentru a-l afi»ôa)
                    menu.classList.toggle('active');
                });

                // 4. (Op»õional) √énchide meniul automat c√¢nd dai click pe un link din el
                const links = menu.querySelectorAll('a');
                links.forEach(link => {
                    link.addEventListener('click', () => {
                        toggleButton.classList.remove('open');
                        menu.classList.remove('active');
                    });
                });
            }
        });
    </script>
